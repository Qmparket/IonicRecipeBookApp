<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>shopping-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form action="">
    <ion-list lines="full">
      <ion-item>
        <ion-label position="fixed">Name</ion-label>
        <ion-input type="text" placeholder="Milk..." name="ingredientName" [(ngModel)]="ingredientName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Amount</ion-label>
        <ion-input type="number" placeholder="7..." name="amount" [(ngModel)]="ingredientAmount"></ion-input>
      </ion-item>
      <ion-button (click)="onIngredientAdd()" [disabled]="!ingredientAmount || !ingredientName">Add Item</ion-button>
    </ion-list>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingList; index as i">
      <ion-item lines="full">
        <ion-label>{{item.name}} ({{item.amount}})</ion-label>
      </ion-item>
      <ion-item-options slide="end" >
        <ion-item-option color="danger" (click)="removeItem(i)"><ion-icon name="trash" size="large"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
