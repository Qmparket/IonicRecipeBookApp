<ion-header *ngIf="recipe">
  <ion-toolbar mode="ios">
    <ion-buttons end>
      <ion-title >{{recipe.title}}</ion-title>
    <ion-button (click)="onBackClicked()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="recipe">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="ion-text-center">{{recipe.title}}</h2>
        <div class="subtitle ion-text-center">{{recipe.difficulty}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="ion-text-center">{{recipe.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe.ingredients.length > 0">
      <ion-col>
        <ion-button fill="clear" class="ingredients-btn" (click)="onAddIngredients()">Add Ingredietns to Shopping list</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="left-column">
        <ion-button fill="outline" (click)="onRecipeEdit()">Edit Recipe</ion-button>
      </ion-col>
      <ion-col class="right-column">
        <ion-button color="danger" fill="outline" (click)="onRecipeDelete()">Delete Recipe</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
